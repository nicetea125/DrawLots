<figure *ngIf="!showWin" id="showcase">
  <section class="{{sI}}"></section>
  <section class="{{sII}}"></section>
  <section class="{{sIII}}"></section>
  <section class="{{sIV}}"></section>

<img *ngIf="showWin" src="assets/{{winner}}.jpg" class="winImg animated zoomIn" alt="">
